language: c
sudo: required
services:
- docker
before_install:
- docker pull ubuntu:16.04
script:
- docker build -t my_image .
- docker create --name my_container my_image
- docker cp my_container:/osg/releases .
- git add .
- git commit -m "Deploy"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "releases/*"
  on:
    repo: tybantarnusa/open-snake-game
    all_branches: true
